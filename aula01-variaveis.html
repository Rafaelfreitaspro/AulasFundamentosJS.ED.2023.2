<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis JavaScript</title>
</head>
<body>
    <script>
        //variáveis
        var nome = "Alexandre" //string
        var idade = 20 //integer
        var masculino = true //boolean
        var peso = 89.95 //float

        var nomes = ["Rafael", "Sergio", "Claudio"] //vetor

        var cadastro = { //objeto
            nome: "Xandy",
            idade: 42,
            peso: 95.50,
            feminino: false
        }

        console.log("Qual é seu nome:" , nome)
        console.log("Qual a sua idade: " + idade)
        console.log(masculino)
        console.log(peso)

        console.log(nomes[1])

        console.log(cadastro.nome)

        alert(nome)
        
    </script>
</body>
</html>
